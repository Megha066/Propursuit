<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="./src/output.css" rel="stylesheet">
</head>

<body class="bg-gray-200 flex h-screen items-center justify-center">
    <div class="bg-white w-100 p-5 border rounded-lg">
        <h1 class="text-4xl font-bold p-5 m-3 text-center">Login</h1>
        <div>
                <label for="email" class="block mb-1 font-medium">Email address</label>
                <input type="text" placeholder="Enter your email id" class="border p-2 rounded-lg w-90">
                <label for="password" class="block mb-1 font-medium">Password</label>
                <input type="text" placeholder="Enter your Password" class="border p-2 rounded-lg w-90">
                <p class="text-blue-600 cursor-pointer password">Forgot Password?</p>
            
        </div>
        <div class="flex justify-center items-center">
        <button type="button" class="w-1/2 bg-blue-500 p-3 m-5 rounded-lg  border cursor-pointer flex  justify-center items-center">
            <p class="text-center">Log in</p>
        </button>
        </div>
        <h3 class="text-center p-3 m-3">------------ or ------------</h3>
        <div class="flex justify-center items-center m-5">
            <button type="button"
                class="bg-white border w-1/2 p-3 rounded-lg flex justify-center items-center hover:bg-gray-50 cursor-pointer"
                onclick="alert('clicked')">
                <img src="images/google.png" alt="google" class="w-5">
            </button>
        </div>

    </div>

</body>

</html>
